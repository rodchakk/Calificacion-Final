<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="p-4">
  <h3 class="mb-3">Calculadora de Nota Final</h3>



  <div class="mb-2">
    <label for="p1" class="form-label">Parcial 1 (0 – 30)</label>
    <input id="p1" type="number" class="form-control" />
  </div>



  <div class="mb-2">
    <label for="p2" class="form-label">Parcial 2 (0 – 30)</label>
    <input id="p2" type="number" class="form-control" />
  </div>




  <div class="mb-3">
    <label for="exam" class="form-label">Examen Final (0 – 40)</label>
    <input id="exam" type="number" class="form-control" />
  </div>



  
  <button class="btn btn-success me-2" onclick="calcular()">Calcular</button>
  <button class="btn btn-secondary" onclick="limpiar()">Limpiar</button>

  <hr class="my-4"/>

  <p><strong>Nota final:</strong> <span id="resultado"></span></p>
  <p><strong>Estado:</strong> <span id="estado"></span></p>

  <script src="/js/index.js"></script>
</body>
</html>
